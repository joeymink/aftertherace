{% include "laps/header.html" %}

{% load widget_tweaks %}

<div class="row">
	<div class="cod-md-12">
		<p>Enter your email address below, and we'll email instructions for resetting your password.</p>
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<form method="post" action="">
		{% csrf_token %}

		  <div class="form-group">
		    <label for="id_email">E-mail</label>
		    {% render_field form.email class+="form-control" %}
		  </div>

		<button type="submit" class="btn btn-default" value="login">Reset my password</button>
		<input type="hidden" name="next" value="{{ next }}" />
		</form>
	</div>
</div>

{% include "laps/footer.html" %}
