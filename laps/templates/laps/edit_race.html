{% include "laps/header.html" %}

<h1>Edit Race</h1>

<form class="form-horizontal" action="{% url 'laps:edit_race' racer race.id %}" method="post">
	{% csrf_token %}
	{% for field in form %}
		{% include "laps/race_form_field.html" %}
	{% endfor %}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Next</button>
		</div>
	</div>
</form>

{% include "laps/footer.html" %}
