{% include "laps/header.html" %}

<h1>Tracks</h1>

{% if tracks %}
	<ul class="list-group">
	{% for track in tracks %}
			<a href="{% url 'laps:track' racer track.id %}" class="list-group-item">
					<span class="glyphicon glyphicon-road" aria-hidden="true"></span> {{ track.name }}
			</a>
	{% endfor %}
	</ul>
{% else %}
    <p>No tracks raced yet.</p>
{% endif %}

{% include "laps/footer.html" %}
