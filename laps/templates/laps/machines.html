{% include "laps/header.html" %}

<h1>Machines</h1>

{% if machines %}
	<ul class="list-group">
	{% for machine in machines %}
			<!-- span class="badge">races {{ machine.races.count }}</span -->
			<a href="{% url 'laps:machine' racer machine.id %}" class="list-group-item">
					{{ machine.name }}
			</a>
	{% endfor %}
	</ul>
{% else %}
    <p>No machines are available.</p>
{% endif %}

{% include "laps/footer.html" %}
